{% extends "base.html" %}
{% block body %}
    <div id="page">
        <h1>{{ title }}</h1>

        <div id="grandpy-container">
            <div id="grandpy">
                <div id="eyebrow-l"></div>
                <div id="eyebrow-r"></div>
                <div id="eyes" class="eyes-blink"></div>
                <div id="mouth"></div>
            </div>
        </div>

        <div id="chat-body">
        </div>
        <div id="chat-dots">
            <div id="dot-container">
                <div id="dots">
                    <div id="dot1" class="dot"></div>
                    <div id="dot2" class="dot"></div>
                    <div id="dot3" class="dot"></div>
                </div>
            </div>
        </div>

        <div id="message-box">
            <form action="" method="">
                    {{ form.hidden_tag() }}
                    {{ form.message(size=32) }}
                    {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
